<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:wght@400;700&display=swap');

        body {
            font-family: 'Merriweather', serif; /* Fonte serifada para melhor leitura de texto longo */
            color: #333;
            margin: 0;
            padding: 0;
            /* Fundo gradiente suave que você pediu */
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 800px;
            margin: 40px auto; /* Centraliza e dá espaço no topo/fundo */
            box-sizing: border-box;
        }
        /* Estilo do Título: grande e em negrito */
        .doc-title {
            font-family: 'Inter', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-top: 0;
            margin-bottom: 25px;
            line-height: 1.2;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 20px;
        }
        /* Estilo do Corpo do Texto */
        .doc-body {
            font-size: 1.1rem;
            line-height: 1.8;
            /* Esta regra preserva as quebras de linha do arquivo .txt original */
            white-space: pre-wrap;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: 700;
            font-family: 'Inter', sans-serif;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Título destacado -->
        <h1 class="doc-title">{{ title }}</h1>
        
        <!-- Corpo do texto com quebras de linha preservadas -->
        <div class="doc-body">
            {{ body }}
        </div>
    </div>
</body>
</html>
